<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Link sFile .mobi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #2c2c2c;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0;
        }
        
        .sub-header {
            color: #d1d1d1;
            font-size: 1.2rem;
            margin-top: 0;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
            background-color: #3e3e3e;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.5);
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .header {
                font-size: 2rem;
            }
            .sub-header {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">Direct Link sFile .mobi</h1>
        <p class="sub-header"> </p>
        <label for="decodedText" style="display: none;">Teks yang didekripsi:</label>
        <textarea id="decodedText" readonly></textarea>
        <p class="footer-text">by https://t.me/sfilemobi_downloader_bot</p>
    </div>

    <script>
        // Fungsi yang akan dijalankan saat halaman selesai dimuat
        document.addEventListener('DOMContentLoaded', (event) => {
            // Mengambil semua parameter dari URL
            const urlParams = new URLSearchParams(window.location.search);
            // Mengambil nilai dari parameter 'encrypt'
            const encryptedText = urlParams.get('encrypt');

            const decodedTextArea = document.getElementById('decodedText');

            // Memeriksa apakah parameter 'encrypt' ada dan tidak kosong
            if (encryptedText) {
                try {
                    // Mendekode teks dari Base64
                    const decoded = atob(encryptedText);
                    // Menampilkan hasil dekripsi di textarea
                    decodedTextArea.value = decoded;
                } catch (e) {
                    // Menangani error jika teks Base64 tidak valid
                    decodedTextArea.value = "Error: Teks yang dienkripsi tidak valid.";
                    console.error("Gagal mendekode Base64:", e);
                }
            } else {
                // Menampilkan pesan jika tidak ada parameter 'encrypt' di URL
                decodedTextArea.value = "Tidak ada teks yang dienkripsi di URL. Contoh: ?encrypt=SGFsbG8gRHVuaWE=";
            }
        });
    </script>

</body>
</html>
