<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kode Akses Bot simfile.co Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #2c2c2c;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0;
        }
        
        .sub-header {
            color: #d1d1d1;
            font-size: 1.2rem;
            margin-top: 0;
        }

        .decoded-box {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            background-color: #3e3e3e;
            color: #e0e0e0;
            white-space: pre-wrap; /* biar enter kebaca */
            word-wrap: break-word;
            text-align: left;
        }

        .decoded-box a {
            color: #4da6ff;
            text-decoration: underline;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .header {
                font-size: 2rem;
            }
            .sub-header {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">Kode Akses Bot simfile.co Downloader</h1>
        <p class="sub-header"></p>
        <div id="decodedText" class="decoded-box"></div>
        <p class="footer-text">by <a href="https://t.me/sfilemobi_downloader_bot" target="_blank">sFileMobi Downloader Bot</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const encryptedText = urlParams.get('encrypt');
            const decodedDiv = document.getElementById('decodedText');

            if (encryptedText) {
                try {
                    const decoded = atob(encryptedText);

                    // Deteksi link & ubah jadi klikable, teks lain tetap biasa
                    const linkedText = decoded.replace(
                        /(https?:\/\/[^\s]+)/g,
                        '<a href="$1" target="_blank">$1</a>'
                    );

                    decodedDiv.innerHTML = linkedText;
                } catch (e) {
                    decodedDiv.textContent = "Error: Teks yang dienkripsi tidak valid.";
                    console.error("Gagal mendekode Base64:", e);
                }
            } else {
                decodedDiv.textContent = "Tidak ada teks yang dienkripsi di URL. Contoh: ?encrypt=SGFsbG8gRHVuaWE=";
            }
        });
    </script>

</body>
